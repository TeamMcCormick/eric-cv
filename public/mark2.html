<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="myApp" ng-controller="MainCtrl">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <!-- <h3 class="masthead-brand">Cover</h3> -->
              <nav>
                <ul class="nav masthead-nav">
                  <li ng-class="{active:isActive('/')}"><a href="#/">Contact</a></li>
                  <li ng-class="{active:isActive('/work')}"><a href="#/work">Work</a></li>
                  <li ng-class="{active:isActive('/education')}"><a href="#/education">Education</a></li>
                  <li ng-class="{active:isActive('/qualifications')}"><a href="#/qualifications">Qualifications</a></li>
                  <li ng-class="{active:isActive('/progression')}"><a href="#/progression">Progression</a></li>
                  <li ng-class="{active:isActive('/interests')}"><a href="#/interests">Interests</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div ng-view class="inner cover"></div>

          <div class="mastfoot">
            <div class="inner">
              <p>A digital resume of <a href="//twitter.com/edm00se">Eric McCormick</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script> -->
    <script src="./emRes2.js"></script>
  </body>
</html>
