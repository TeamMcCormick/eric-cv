<div class="section section-qualifications">
    <h2 class="title">
        <a id="qualifications h4">Qualifications</a>
    </h2>
    <div class="set">
        <div class="item info" ng-repeat="q in myQual">
            <strong class="h4 text-left">{{q.what}}</strong>
            <br />
            <ul class="{{q.what}}">
                <li ng-repeat="l in q.list">{{l}}</li>
            </ul>
        </div>
    </div>
    <div class="clear"></div>
</div>
